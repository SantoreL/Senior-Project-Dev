<!DOCTYPE html>
<html>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <head>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #191414;
      }

      .container-title {
        padding-top: 30px;
        color: white;
      }
      .container {
        padding-top: 25px;
        background-color: #282828;
        border-radius: 10px;
        height: 500px;
      }
      .nav {
        top: 0;
        width: 100%;
        height: 10vh;
        z-index: 100;

        display: flex;
        align-items: center;
        font-size: 2em;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }
      .dashboard-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: 100;
        text-align: center;
        border-radius: 30px;
        cursor: pointer;
      }
      .settings-btn {
        position: absolute;
        right: 20px;
        color: white;
        text-decoration: none;
      }
      .track {
        background: #333;
        padding: 15px;
        border-radius: 5px;
        margin: 10px 15px;
        box-sizing: border-box;
        border-radius: 12px;
      }
      .track-name {
        font-weight: bold;
        color: white;
        font-size: 18px;
      }
      .track-artist {
        color: #aaa;
        margin: 5px 0;
      }

      /* Modal */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .modal {
        background: #222;
        color: #fff;
        width: 90%;
        max-width: 800px;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 20px;
        background: #1db954;
        color: #191414;
      }
      .modaltitle {
        font-size: 40px;
      }
      .modal-body {
        padding: 20px;
        background: #2a2a2a;
      }
      .modal-close {
        background: transparent;
        border: none;
        font-size: 20px;
        cursor: pointer;
        color: #191414;
      }
      .details-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
      }
      .detail-box {
        background: #333;
        padding: 12px;
        border-radius: 8px;
      }
    </style>
    <div class="nav">
      <a href="/dashboard" class="dashboard-btn">Dashboard</a>
      <a href="/setup" class="settings-btn"
        ><i class="fa-duotone fa-regular fa-gear"></i
      ></a>
    </div>
  </head>
  <body>
    <div class="container-title">
      <div class="container" style="gap: 200px">
        <span
          style="
            font-size: 25px;
            margin-left: 20px;
            display: block;
            margin-bottom: 20px;
          "
          >My Saved Songs
          <select
            id="myDropdown"
            style="font-size: 20px; position: absolute; right: 20px"
            onchange="handleSort(this.value)"
          >
            <option value="sort_by">Sort By</option>
            <option value="release_date">Release Date</option>
            <option value="recent_release">Most Recent Release Date</option>
          </select>
        </span>

        <div id="trackList"></div>
      </div>
    </div>

    <div id="modalOverlay" class="modal-overlay" onclick="closeModal(event)">
      <div class="modal" onclick="event.stopPropagation()">
        <div class="modal-header">
          <div id="modalTitle">Track details</div>
          <button class="modal-close" onclick="closeModal(event)">✕</button>
        </div>
        <div class="modal-body">
          <div id="modalContent">Loading…</div>
        </div>
      </div>
    </div>
  </body>
</html>

  function handleSort(sortType) {
    if (sortType === "release_date") {
      sortByReleaseLH();
    }
    else if (sortType === "recent_release"){
        sortByMostRecentRelease()
    }
    
  }
  function sortByReleaseLH() {
    const sortedList = [...trackList].sort(
      (a, b) => new Date(a.release_date) - new Date(b.release_date)
    );
    console.log(sortedList);
    displayUserSongs(sortedList);

  }
  function sortByMostRecentRelease(){
    const sortedList = [...trackList].sort(
      (a, b) => new Date(b.release_date) - new Date(a.release_date)
    );
    console.log(sortedList);
    displayUserSongs(sortedList);
  }

  // loop through each song in a list and show it on the screen
  // make database call to retrieve all of a users songs,
  // then for each song give it a specific container to fill on page
  function displayUserSongs(trackList) {
    let html = "";
    trackList.forEach((track) => {
      html += `
            <div class="track" onclick="openTrackDetails('${track.id}')"> 
            <div class="track-name">${track.name}</div>
            <div class="track-artist">${track.artist}</div>
            <div style="display:flex; gap:10px; align-items:center; margin-top:8px; flex-wrap: wrap;">
            </div>
            </div>
            `;
    });
    document.getElementById("trackList").innerHTML = html;
  }

  window.onload = function () {
    displayUserSongs(trackList);
  };

  function openTrackDetails(trackId) {
    const overlay = document.getElementById("modalOverlay");
    const content = document.getElementById("modalContent");
    const title = document.getElementById("modalTitle");
    const track = trackList.find((t) => t.id == trackId);
    const modal = document.getElementById("modalContent");
    overlay.style.display = "flex";

    modal.innerHTML = `
    <h2>${track.name}</h2>
    <div style=" background: rgb(51, 51, 51);
        padding: 5px;
        border-radius: 5px;
        margin: 10px 10px;
        box-sizing: border-box;"> 
    <p> Artist: ${track.artist}</p>
    <p> Album: ${track.album}</p>
    <p> Genre: ${track.genre}</p>
    <p> Release Date: ${track.release_date}</p>
    <p> Length: ${track.length}</p>
    <p> Producer: ${track.producer}</p>
    <p> Publisher: ${track.publisher}</p>
    <p> License: ${track.License}</p>
    <p> Copyright: ${track.copyright}</p>
    </div>
  `;

    document.getElementById("modalOverlay").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modalOverlay").style.display = "none"; // hides it again
  }
</script>
