<!DOCTYPE html>
<html>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <head>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #191414;
      }

      .container-title {
        padding-top: 30px;
        color: white;
      }
      .container {
        padding-top: 25px;
        background-color: #282828;
        border-radius: 10px;
        height: 500px;
      }
      .nav {
        top: 0;
        width: 100%;
        height: 10vh;
        z-index: 100;

        display: flex;
        align-items: center;
        font-size: 2em;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }
      .dashboard-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #333;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: 100;
        text-align: center;
        border-radius: 30px;
        cursor: pointer;
      }
      .settings-btn {
        position: absolute;
        right: 20px;
        color: white;
        text-decoration: none;
      }
      .track {
        background: #333;
        padding: 15px;
        border-radius: 5px;
        margin: 10px 15px;
        box-sizing: border-box;
        border-radius: 12px;
      }
      .track-name {
        font-weight: bold;
        color: white;
        font-size: 18px;
      }
      .track-artist {
        color: #aaa;
        margin: 5px 0;
      }
    </style>
    <div class="nav">
      <a href="/dashboard" class="dashboard-btn">Dashboard</a>
      <a href="/setup" class="settings-btn"
        ><i class="fa-duotone fa-regular fa-gear"></i
      ></a>
    </div>
  </head>
  <body>
    <div class="container-title">
      <div class="container">
        <span
          style="
            font-size: 25px;
            margin-left: 20px;
            display: block;
            margin-bottom: 20px;
          "
          >My Saved Songs</span
        >
        <div id="trackList"></div>
      </div>
    </div>
  </body>
</html>

<script>
  // fake data generated by AI to
  const trackList = [
    {
      id: "1",
      name: "Sunrise Groove",
      artist: "DJ Aurora",
      license: "Standard",
      copyrights: "© 2025 DJ Aurora",
      album_name: "Morning Vibes",
    },
    {
      id: "2",
      name: "Midnight Drive",
      artist: "Echo Lane",
      license: "Creative Commons",
      copyrights: "© 2025 Echo Lane",
      album_name: "Nightfall",
    },
    {
      id: "3",
      name: "Ocean Breeze",
      artist: "Waveform",
      license: "Standard",
      copyrights: "© 2025 Waveform",
      album_name: "Seaside Dreams",
    },
    {
      id: "4",
      name: "Ocean Breeze",
      artist: "Waveform",
      license: "Standard",
      copyright: "© 2025 Waveform",
      album_name: "Seaside Dreams",
    },
  ];

  // loop through each song in a list and show it on the screen
  // make database call to retrieve all of a users songs,
  // then for each song give it a specific container to fill on page
  function displayUserSongs() {
    let html = "";
    trackList.forEach((track) => {
      html += `
            <div class="track" >
            <div class="track-name">${track.name}</div>
            <div class="track-artist">${track.artist}</div>
            <div style="display:flex; gap:10px; align-items:center; margin-top:8px; flex-wrap: wrap;">
            </div>
            </div>
            `;
    });
    document.getElementById("trackList").innerHTML = html;
  }

  // used AI
  window.onload = function () {
    displayUserSongs();
  };
</script>
